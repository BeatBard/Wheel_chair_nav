# Highâ€‘level navigation guarantees & recovery - optimized for high speeds
controller_frequency:    15.0      # Increased from 10.0 to handle higher speeds
planner_frequency:       4.0       # Increased from 2.0 for more responsive planning at higher speeds
planner_patience:        5.0       # Increased for higher speed navigation
controller_patience:     8.0       # Increased to give more time for higher speed maneuvers
conservative_reset_dist: 1.0       # Smaller reset distance for indoor spaces
oscillation_timeout:     8.0       # Increased from 5.0 to prevent phantom obstacle oscillations
oscillation_distance:    0.2       # Increased from 0.1 to be less sensitive to minor movements
shutdown_costmaps:       false

transform_tolerance: 0.5           # Matches costmap transform_tolerance for consistency

# Recovery behavior configuration
recovery_behavior_enabled: true
clearing_rotation_allowed: true
recovery_behaviors:
  - name: 'conservative_reset'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'rotate_recovery'
    type: 'rotate_recovery/RotateRecovery'
  - name: 'aggressive_reset'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'

# Make recovery less aggressive
conservative_reset:
  reset_distance: 1.0
  
aggressive_reset:
  reset_distance: 3.0
