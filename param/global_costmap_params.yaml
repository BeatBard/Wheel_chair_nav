global_costmap:
  global_frame: map
  robot_base_frame: base_link

  update_frequency: 5.0            # 5 Hz is sufficient for global planning
  publish_frequency: 5.0
  transform_tolerance: 0.5         # Standardized to 0.5 for consistency with local costmap

  plugins:
    - {name: static_layer,        type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}

  static_layer:
    map_topic: /map
    subscribe_to_updates: false

  obstacle_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: cloud_POS_000_DIST1, data_type: LaserScan, topic: /scan, marking: true, clearing: true, min_range: 0.20, max_range: 2.5, expected_update_rate: 0.0, observation_persistence: 0.0}

  inflation_layer:
    inflation_radius: 0.15
    cost_scaling_factor: 5.0

  rolling_window: false            # explicitly false for global
  resolution: 0.05                 # match with map_server resolution
